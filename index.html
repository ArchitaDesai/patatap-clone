<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Patatap Clone</title>
	<link rel="stylesheet" href="assets/css/canvas-design.css">
	
	<!-- link to paper.js -->
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<!-- link to howler.js -->
	<script type="text/javascript" src="assets/js/lib/howler.min.js"></script>
	
	<!-- paperscript -->
	<script type="text/paperscript" canvas="myCanvas">
	/*TODO:
		- If key is a then 1.mp3, b then 2.mp3
		- Choose random rgb color for the circles
		- Put these within new js file
			var sound = new Howl({
			src: ['assets/sounds/1.mp3']
		});

		- only show animation & sound if it's an alphabet
	*/

		// Array to keep track of circles
		var circles = [];

		// When key is pressed down
		function onKeyDown(event){
			// maxPoint will have size of the canvas, will be end point
			var maxPoint = new Point(view.size.width, view.size.height);
			// Point.random() generates point's X-Y values between 0 and 1
			var randomPoint = Point.random()*maxPoint;
			var newCircle = new Path.Circle(randomPoint,350);
			newCircle.fillColor = "orange";
			circles.push(newCircle);
		}

		// Animation handler, to animate all circles
		function onFrame(event){
			for (var i = 0; i < circles.length; i++) {
				// To animate its color
				circles[i].fillColor.hue += 1;
				// Circle's size will scale to 0.9 its original size
				// Hence, will decrement and fade eventually
				circles[i].scale(0.9);
			}
		}

	</script>
</head>
<body>
	<canvas id="myCanvas"></canvas>
</body>
</html>
